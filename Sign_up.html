<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sign Up - SmartPlace Society</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body,html{height:100%;}
body{background: linear-gradient(135deg,#0f6f6a 0%,#123f3b 40%,#071e1d 100%);display:flex;justify-content:center;align-items:center;padding:20px;}
.signup-shell{width:100%;max-width:1100px;display:grid;grid-template-columns:1fr 400px;border-radius:18px;overflow:hidden;min-height:640px;}
.hero{position:relative;background:url('https://images.unsplash.com/photo-1560448204-e02f11c3d0e2?auto=format&fit=crop&w=1600&q=60') center/cover no-repeat;display:flex;flex-direction:column;justify-content:flex-start;padding:28px;color:#fff;overflow:hidden;}
.hero::before{content:"";position:absolute;top:0;left:0;right:0;bottom:0;background:linear-gradient(180deg, rgba(0,0,0,0.45), rgba(0,0,0,0.25));z-index:1;}
.hero-content{position:relative;z-index:2;display:flex;flex-direction:column;gap:18px;background: rgba(255,255,255,0.06);backdrop-filter: blur(6px);padding:12px 16px;border-radius:12px;}
.brand{display:flex;gap:12px;align-items:center;}
.logo-circle{width:56px;height:56px;border-radius:12px;display:grid;place-items:center;background:linear-gradient(135deg,#f5b041,#ff9f3a);font-weight:700;font-size:20px;color:#082022;box-shadow:0 6px 18px rgba(0,0,0,0.35);}
.brand h1{margin:0;font-size:20px;color:#fff;}
.brand p{margin:0;font-size:13px;color:rgba(255,255,255,0.92);}
.card{padding:38px 36px;background:rgba(255,255,255,0.97);display:flex;flex-direction:column;gap:18px;align-items:stretch;}
.card h2{margin:0;font-size:22px;color:#0c2d2a;font-family:Poppins;}
.card p.subtitle{margin:0;font-size:14px;color:#7b8894;}
form{display:flex;flex-direction:column;gap:14px;margin-top:10px;}
.field{position:relative;margin-top:6px;}
input[type="text"], input[type="password"], input[type="email"], input[type="tel"]{
  width:100%;
  padding:16px 14px;
  border-radius:12px;
  border:1px solid #e6eef0;
  background:transparent;
  font-size:15px;
  outline:none;
  transition:box-shadow .2s, transform .15s, border-color .15s, background-color .15s;
}
input:hover{background-color: rgba(15,111,106,0.05);border-color: #0fa89a;}
input:focus{box-shadow:0 10px 28px rgba(15,111,106,0.12);border-color:#0fa89a;transform:translateY(-1px);}
label.floating{position:absolute;left:14px;top:50%;transform:translateY(-50%);pointer-events:none;color:#7b8894;font-size:14px;font-weight:500;padding:0 4px;transition:all .18s ease;}
input:focus + label.floating,input:not(:placeholder-shown) + label.floating{top:-8px;font-size:12px;color:#0f6f6a;font-weight:600;background:white;padding:0 6px;border-radius:4px;}
button{padding:12px;border-radius:12px;background:linear-gradient(90deg,#0fa89a,#0f6f6a);color:white;font-weight:600;border:none;cursor:pointer;font-size:15px;transition:all .15s;}
button:hover{transform:translateY(-2px);}
button:active{transform:translateY(1px);}
.alt{text-align:center;font-size:13px;color:#7b8894;margin-top:6px;}
</style>
</head>
<body>
<div class="signup-shell">
  <aside class="hero">
    <div class="hero-content">
      <div class="brand">
        <div class="logo-circle">SP</div>
        <div>
          <h1>SmartPlace Society</h1>
          <p>Community • Convenience • Care</p>
        </div>
      </div>
      <h2>Welcome Home</h2>
      <p class="lead">Join our community and manage your flat easily. Secure access, simple and fast.</p>
    </div>
  </aside>

  <main class="card">
    <h2>Create Account</h2>
    <form>
      <div class="field">
        <input type="text" placeholder=" " required>
        <label class="floating">Full Name</label>
      </div>
      <div class="field">
        <input type="email" placeholder=" " required>
        <label class="floating">Email</label>
      </div>
      <div class="field">
        <input type="text" pattern="\d+" placeholder=" " required>
        <label class="floating">Flat Number</label>
      </div>
      <div class="field">
        <input type="tel" pattern="[0-9]{10}" placeholder=" " required>
        <label class="floating">Mobile Number</label>
      </div>
      <div class="field">
        <input type="password" placeholder=" " required>
        <label class="floating">Password</label>
      </div>
      <div class="field">
        <input type="password" placeholder=" " required>
        <label class="floating">Confirm Password</label>
      </div>
      <button type="submit">Sign Up</button>
    </form>

    <div class="alt">Already have an account? <a href="index.html">Login</a></div>
  </main>
</div>
</body>
</html>
